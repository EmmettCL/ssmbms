<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>性别</th>
            <th>生日</th>
            <th>角色</th>
            <th>电话</th>
            <th>地址</th>
        </tr>
        <tr th:each="u:${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.userName}"></td>
            <td th:if="${u.gender} eq 1">男</td>
            <td th:if="${u.gender} eq 2">女</td>
            <td th:text="${#dates.format(u.birthday)}"></td>
            <td th:text="${u.roleName}"></td>
            <td th:text="${u.phone}"></td>
            <td th:text="${u.address}"></td>
        </tr>
    </table>

    <a href="/user/role">添加</a>
</body>
</html>
